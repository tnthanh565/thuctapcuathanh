<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .form-container {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
            margin-top: 20px;
            display: inline-block;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Minigame</h2>
        <p>Bạn hãy điền thông tin để lấy lượt chơi</p>
        <div class="form-container">
            <form action="/update_profile" method="POST">
                <label for="name">Tên:</label>
                <input type="text" id="name" name="name"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>

                <label for="address">Địa chỉ:</label>
                <input type="text" id="address" name="address"><br>

                <label for="phone">SĐT:</label>
                <input type="tel" id="phone" name="phone"><br>

                <label for="dob">Năm sinh:</label>
                <input type="date" id="dob" name="dob"><br>

                <input type="submit" value="Save">
            </form>
        </div>

        <a href="/logout" class="logout-btn">Bạn hãy đăng nhập để chơi</a>
        <!-- Chuyển hướng người dùng về trang login khi nhấp vào nút "Logout" -->
        <script>
            document.querySelector('.logout-btn').addEventListener('click', function() {
                window.location.href = "/login";
            });
        </script>
    </div>
